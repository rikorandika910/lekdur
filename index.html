<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutar Musik Sederhana</title>

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .player {
      background: #222;
      padding: 20px;
      width: 300px;
      margin: auto;
      border-radius: 12px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h2>My Music Fav</h2>

  <div class="player">
    <p id="song-title">Memuat lagu...</p>

    <audio id="audio" controls autoplay></audio>

    <br>
    <button onclick="prevSong()">Prev</button>
    <button onclick="nextSong()">Next</button>
  </div>

  <script>
    // DAFTAR MUSIK â€” GANTI DENGAN RAW LINK MP3 KAMU
    const playlist = [
  "https://raw.githubusercontent.com/rikorandika910/wkw/main/Flatline.mp3",
  "https://raw.githubusercontent.com/rikorandika910/wkw/main/Sahabat Jadi Cinta.mp3",
  "https://raw.githubusercontent.com/rikorandika910/wkw/main/Hold Me Down.mp3",
  "https://raw.githubusercontent.com/rikorandika910/wkw/main/Idgitaf Sedia Aku Sebelum Hujan (Official Lyric Video).mp3",
];

    let index = 0;

    const audio = document.getElementById("audio");
    const title = document.getElementById("song-title");

    function loadSong(i) {
      audio.src = playlist[i];
      title.textContent = "Memutar: " + playlist[i].split("/").pop();
      audio.play();
    }

    function nextSong() {
      index = (index + 1) % playlist.length;
      loadSong(index);
    }

    function prevSong() {
      index = (index - 1 + playlist.length) % playlist.length;
      loadSong(index);
    }

    audio.addEventListener("ended", nextSong);

    // Mulai
    loadSong(index);
  </script>

</body>
</html>
