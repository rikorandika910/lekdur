<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2, #f7971e, #ff512f);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .payment-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #36d1dc, #5b86e5);
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #5b86e5, #36d1dc);
    }

    .success {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>ðŸ’³ Payment</h2>
    <form id="paymentForm">
      <label>Nama Pemilik Kartu</label>
      <input type="text" required>

      <label>Nomor Kartu</label>
      <input type="text" maxlength="16" placeholder="1234 5678 9012 3456" required>

      <label>Metode Pembayaran</label>
      <select required>
        <option value="">-- Pilih Metode --</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>OVO</option>
        <option>Dana</option>
        <option>Gopay</option>
      </select>

      <label>Nominal</label>
      <input type="number" placeholder="Rp" required>

      <button type="submit">Bayar Sekarang</button>
    </form>
    <div class="success">âœ… Pembayaran Berhasil!</div>
  </div>

  <script>
    const form = document.getElementById("paymentForm");
    const successMsg = document.querySelector(".success");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      successMsg.style.display = "block";
      setTimeout(() => {
        successMsg.style.display = "none";
        form.reset();
      }, 3000);
    });
  </script>
</body>
</html>
